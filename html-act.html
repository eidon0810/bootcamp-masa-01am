<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity</title>
</head>
<body>
    <center>
        <h2>Plece fill this survey form</h2>
        <form action="" method="get">
            <table border="1" width="500px">
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" name="first-name" id="first-name" size="10"></td>
                <td><label for="mi">MI:</label></td>
                <td><input type="text" name="mi" id="mi" size="3"></td>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" name="last-name" id="last-name" size="10"></td>
            </tr>
            <tr>
                <td><label for="City">City:</label></td>
                <td><input type="text" name="City" id="first-name" size="10"></td>
                <td><label for="state">State:</label></td>
                <td><input type="text" name="state" id="state" size="4"></td>
                <td><label for="zip-code">Zip Code:</label></td>
                <td><input type="number" name="zip-code" id="zip-code" size="5"></td>
            </tr>
            <tr>
                <td colspan="6">Choose a Sport:</td>
            </tr>
            <tr>
                <td colspan="6">
                    <label for="basketball">Basketball:</label>
                    <input type="checkbox" name="fav_sport" id="basketball">
                    <label for="football">Football:</label>
                    <input type="checkbox" name="fav_sport" id="football">
                    <label for="hockey">Hockey:</label>
                    <input type="checkbox" name="fav_sport" id="hockey">
                </td>
            </tr>
            <tr>
                <td colspan="6">Choose a year:</td>
            </tr>
            <tr>
                <td colspan="6">
                    <label for="freshman">Freshman:</label>
                    <input type="radio" name="years" id="freshman">
                    <label for="sophmore">Sophmore:</label>
                    <input type="radio" name="years" id="sophmore">
                    <label for="junior">Junior:</label>
                    <input type="radio" name="years" id="junior">
                    <label for="sinior">Sinior:</label>
                    <input type="radio" name="years" id="sinior">
                </td>
            </tr>
            <tr>
                <td colspan="6">Choose your favorite fast food:</td>
            </tr>
            <tr>
                <td colspan="6">
                    <select name="fav_food" multiple>
                        <option value="chips">Chips</option>
                        <option value="pizza">Pizza</option>
                        <option value="Nachos">nachos</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <textarea name="" id="" cols="30" rows="5" placeholder="please let us know your comments"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="button" value="Send it">
                    <input type="reset" value="Clear it">
                </td>
            </tr>
        </table>
    </form>

    </center>
</body>
</html>
